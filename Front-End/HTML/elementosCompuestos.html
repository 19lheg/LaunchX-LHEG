<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Etiquetas para Input-->    
    <label for="Input1"> Ejemplo de Input básico</label> <br> 

    <!-- Entradas / Inputs -->    
    <input type="text" id="Input1" name = "Input1" value=""><br>    

     <!-- Tipos de Inputs--> 
     <label for="correo"> Input correo </label><br>
     <input type="email" id="correo" name="correo"><br>

     <label for="nuemro"> Input número </label><br>
     <input type="number" id="numero1" name="numero1"><br>


     <label for="pasw1"> Input de Password </label><br>
     <input type="password id="pasw1" name="pasw1"><br>

     <label for="tel1"> Input de teléfono maxlength</label><br>
     <input type="tel" id="tel1" name="tel1" maxlength="10"><br>
     <label for="tel2"> Input de teléfono minlength</label><br>
     <input type="tel2" id="tel2" name="tel2" minlength="10"><br>
     <label for="url"> Input de teléfono maxlength</label><br>
     <input type="url" id="url1" name="url1"><br>

     <input type="checkbox" id="cebolla1" name="cebolla1" value="cebolla">
     <label for="cebolla">Tacos con cebolla</label><br>
     <input type="checkbox" id="cilantro1" name="cilantro1" value="cilantro1">
     <label for="cilantro1">Tacos con cilantro</label><br>
     <input type="checkbox" id="salsa1" name="salsa1" value="salsa1">
     <label for="cebolla">Tacos con salsa</label><br><br>

     <input type="color" id="colo1" name="color1"> <br> <br>

     <label for="fecha1">Input de Fecha</label><br>
     <input type="data" id="date1" name="date1"><br>
     <input type="datetime-local" id="date2" name="date2"><br>
     <input type="week" id="date3" name="date3" ><br>
     <input type="time" id="date4" name="date4"><br>
     <input type="month" id="date5" name="date5"> <br><br>

     <label for="file1">Input de archivo</label><br>
     <input type="file" id="file1" name="file1" multiple> <br><br> 


     <input type="radio" id="html" name="fav_language" value="HTML">
     <label for="html">HTML</label><br>
     <input type="radio" name="css" id="fav_language" value="CSS">
     <label for="css">CSS</label><br>
     <input type="radio" name="javascript" id="fav_language" value="javascript">
     <label for="javascript">Javascript</label><br><br>

     <label for="vol">Volumen entre 0 y 50: </label><br>
     <input type="range" name="vol" id="vol" min="0" max=" 50"><br><br>

     <input type="reset" name="reset" id="reset"><br>
     <input type="submit" name="sub" id="sub"><br>

     <input type="button" name="btn1" id="btn1" value="Botón 1" onclick="alert ('Bienvenidos');">
 
</body>
</html>
