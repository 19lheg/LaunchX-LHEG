<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
<section>
    <div>
        <h1>Formulario de pedido</h1>
        <form action="">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" name="telefono">
            <br>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="descripcion">Descripción</label>
            <input type="text" name="descripcion" id="descripcion">
        </form>
    </div>
</section>

<div>
    <h3>Realice su pedido</h3>
    <input type="checkbox" name="chek1" id="chek1">
    <label for="chek1">Conejito Mediano</label>
    <br>

    <input type="checkbox" name="chek2" id="chek2">
    <label for="chek2">Concha CombinadoPastel 3 Leches Conejito Mediano</label>
    <br>
    <input type="checkbox" name="chek3" id="chek3">
    <label for="chek3">D'Elvis Cero Azúcar</label>
    <br>
    <input type="checkbox" name="chek4" id="chek4">
    <label for="chek4">D'elvis Medio</label>
    <br>
    <input type="checkbox" name="chek5" id="chek5">
    <label for="chek5">Pastel Príncipe Alberto</label>
</div>



    
</body>
</html>
